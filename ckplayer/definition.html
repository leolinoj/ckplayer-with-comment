<!DOCTYPE html>
<html>
	

	<head>
		<meta charset="UTF-8">
		<title>用于嵌套的页面</title>
		
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

	</head>

	<body>
		<script type="text/javascript" src="ckplayer/ckplayer.js"></script>
		<div id="video" style="width: 100%; height: 400px;"></div>
		<script type="text/javascript">
			function GetFileAddress()  //分析参数获取文件的地址
		　　{
		　　　　var url = document.location.toString();   //根据dom获取URL
		　　　　var arrUrl = url.split("?");
		　　　　var tmp = arrUrl[1];  //包含封面與文件的address
				var tmp2 = tmp.split("&");
				var fileAddress = tmp2[0].split("=")[1];
				var coverAddress = tmp2[1].split("=")[1];
				//alert("fileAddress是：" + fileAddress + "类型是：" + typeof(fileAddress) + "  coverAddress是：" + coverAddress + "类型是：" + typeof(coverAddress));
				var tuple = new Array(coverAddress, fileAddress);
				return tuple;
		　　}
			
			var tuple = GetFileAddress();
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player',//播放函数名称
				poster: tuple[0],//封面图片
				//flashplayer:true,
				video: [//视频地址列表形式
					[tuple[1], 'video/mp4', '中文标清', 0],
					[tuple[1], 'video/mp4', '中文高清', 0],
					[tuple[1], 'video/mp4', '英文高清', 10],
					[tuple[1], 'video/mp4', '英文超清', 0],
				]
			};
			
			var player = new ckplayer(videoObject);
		</script>
		<div id="aa"></div>
	</body>

</html>
